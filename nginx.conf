server {
    listen 80;
    server_name localhost;

    # Localização dos arquivos estáticos do React
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para o React Router (Single Page Application)
    # Redireciona todas as rotas não encontradas para o index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para a API Backend
    # Todas as requisições para /api/... serão encaminhadas
    # para o container 'backend' na porta 8080.
    location /api/ {
        # Remove o /api/ do início da URL
        rewrite /api/(.*) /$1 break;

        # 'backend' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend:8080; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache para arquivos estáticos
    location ~* \.(css|js|jpg|jpeg|png|gif|svg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}